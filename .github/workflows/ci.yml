on: push

jobs:
  check:
    runs-on: ubuntu-latest
    container: leshiy1295/gcc_linters_valgrind_cmake_gtest
    steps:
      - uses: actions/checkout@v2
      - run: apt install -y clang-format
      - run: cmake -B build
      - run: make -C build check

  build:
    runs-on: ubuntu-latest
    container: leshiy1295/gcc_linters_valgrind_cmake_gtest
    needs: [check]
    steps:
    - uses: actions/checkout@v2
    - run: cmake -B build -DLINTERS=OFF -DWITH_MEMCHECK=OFF
    - run: make -C build

  buildcheck:
    runs-on: ubuntu-latest
    container: leshiy1295/gcc_linters_valgrind_cmake_gtest
    needs: [build]
    steps:
    - uses: actions/checkout@v2
    - run: apt install -y clang-tools
    - run: curl -sSL "https://github.com/facebook/infer/releases/download/v1.1.0/infer-linux64-v1.1.0.tar.xz"
    - run: tar -C /opt -xJ && sudo ln -s "/opt/infer-linux64-v1.1.0/bin/infer" /usr/local/bin/infer
    - run: cmake -B build -DLINTERS=OFF -DWITH_MEMCHECK=OFF
    - run: scan-build make -C build
    - run: infer -- make -C build

  test:
    runs-on: ubuntu-latest
    container: leshiy1295/gcc_linters_valgrind_cmake_gtest
    needs: [buildcheck]
    steps:
      - uses: actions/checkout@v2
      - run: cmake -B build -DTESTING=ON -DCOVERAGE=ON
      - run: make -C build test

  sanitizers:
    runs-on: ubuntu-latest
    container: leshiy1295/gcc_linters_valgrind_cmake_gtest
    needs: [test]
    steps:
      - uses: actions/checkout@v2
      - run: cmake -B build -DSANITIZERS=ON -DTESTING=ON
      - run: make -C build test

  memtest:
    runs-on: ubuntu-latest
    container: leshiy1295/gcc_linters_valgrind_cmake_gtest
    needs: [sanitizers]
    steps:
      - uses: actions/checkout@v2
      - run: cmake -B build
      - run: make -C build memcheck

